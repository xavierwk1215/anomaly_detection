{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{%static 'post/home3.css' %}" type="text/css" />
{% endblock %}

{% block content %}

    <div class="home3_container">
        <div class="home3_content1">
            <div class="home3_video">
                <div class="home3_video_1">
                    <video name='demo' controls autoplay width='100%' height='100%'><source src="../media/{{video1.video}}" type="video/mp4"></source></video>
                </div>
                <div class="home3_video_2">
                    <video name='demo' controls autoplay width='100%' height='100%'><source src="../media/{{video2.video}}" type="video/mp4"></source></video>
                </div>
                <div class="home3_video_3">
                    <video name='demo' controls autoplay width='100%' height='100%'><source src="../media/{{video3.video}}" type="video/mp4"></source></video>
                </div>
            </div>
            <div class="home3_event">
                <div class="home3_log_event"> event log</div>
                <div class="home3_result_event"> event result</div>
            </div>
        
        </div>
        <div class="home3_content2">
            <form action = "{% url 'post:insert_video' %}" method="POST" enctype="multipart/form-data" class="content3_video" >
            {% csrf_token %}  

            <div class="home3_content2_1">
                <input type='file' class='input_video_1' name='input_video_1' />
                <input type='file' class='input_video_2' name='input_video_2' />
                <input type='file' class='input_video_3' name='input_video_3' />
            </div>

            <div class="home3_content2_2">
                <div class="home3_content2_2_video_num"><input type="text" name="number" value="{{number}}" size=2/></div>
                <div class="home3_content2_2_video_button"><button type="submit">확인</button></div>
            </div>
            </form>

        </div>
    </div>


{% endblock%}
